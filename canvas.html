<!DOCTYPE html>
<html>
<head>
<title>Multimedia i interfejsy - HTML5 </title>
 <script type = "text/javascript">
function setup() {
var canvas = document.getElementById('myCanvas');
if (canvas.getContext) { //jeśli przeglądarka wspiera canvas
var ctx = canvas.getContext('2d'); //zmienna określająca kontekst graficzny
//…tu można rysować…
}
ctx.fillStyle = 'rgb(0,255,255)';
ctx.moveTo(40,30); //przesunięcie do danego punktu
ctx.lineTo(150,120); //narysowanie linii do danego punktu
ctx.lineTo(100,180);
ctx.fill(); //wypełnienie narysowanej figury
}
 </script>
</head>
<body onload = "setup();">
<canvas id = "myCanvas" width = "200" height = "200"></canvas>
</body>
</html>
